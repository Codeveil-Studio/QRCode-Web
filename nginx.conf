events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings to prevent 503 under load
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;
    proxy_busy_buffers_size 256k;

    # Rate limiting zones (increased scan_protection rate)
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=scan_protection:10m rate=10r/s;

    # Block user agents
    map $http_user_agent $blocked_agent {
        default 0;
        ~*nikto|sqlmap|nmap|masscan|wpscan|curl|wget|python-requests|bot|crawler|spider 1;
        "~^$" 1;
    }

    # Block scan paths
    map $request_uri $blocked_path {
        default 0;
        ~*/wp-admin|wp-login|phpmyadmin|.env|.git|backup|debug|swagger|api-docs 1;
    }

    upstream frontend {
        server frontend:3000 fail_timeout=30s max_fails=3;
        keepalive 32;
    }

    upstream backend {
        server backend:5000 fail_timeout=30s max_fails=3;
        keepalive 32;
    }

    server {
        listen 80;
        server_name app.qresolve.io;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name app.qresolve.io;

        ssl_certificate /etc/letsencrypt/live/app.qresolve.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.qresolve.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        if ($blocked_agent) { return 444; }
        if ($blocked_path) { return 444; }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location ~ /\. {
            return 444;
        }

        location ~* \.(bak|old|tmp|git|svn|hg|bzr|env)$ {
            return 444;
        }

        # Static assets from Next.js
        location /_next/static/ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|otf)$ {
            proxy_pass http://frontend;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location /api/ {
            client_max_body_size 20M;

            limit_req zone=api burst=50 nodelay;
            limit_req zone=scan_protection burst=30 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location / {
            limit_req zone=frontend burst=40 nodelay;
            limit_req zone=scan_protection burst=30 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 503 "Service temporarily unavailable";
            add_header Content-Type text/plain;
        }
    }
}
