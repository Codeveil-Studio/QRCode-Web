<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email Change</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #fafafa;
        color: #333333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid #e5e5e5;
      }
      .header {
        background: #000000;
        padding: 40px 32px;
        text-align: center;
      }
      .header h1 {
        color: white;
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .content {
        padding: 40px 32px;
        text-align: center;
      }
      .content h2 {
        color: #000000;
        font-size: 22px;
        margin: 0 0 24px 0;
        font-weight: 500;
        letter-spacing: -0.3px;
      }
      .content p {
        color: #666666;
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 32px 0;
      }
      .button {
        display: inline-block;
        background: #000000;
        color: white;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.2s ease;
        border: 2px solid #000000;
      }
      .button:hover {
        background: white;
        color: #000000;
        transform: translateY(-1px);
      }
      .footer {
        padding: 32px;
        text-align: center;
        border-top: 1px solid #e5e5e5;
        background-color: #fafafa;
      }
      .footer p {
        color: #888888;
        font-size: 14px;
        margin: 0;
      }
      .email-change {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 24px 0;
        border: 2px solid #000000;
      }
      .email-change p {
        margin: 0;
        color: #000000;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Qresolve</h1>
      </div>
      <div class="content">
        <h2>Confirm Email Change</h2>
        <div class="email-change">
          <p>Your email will be updated to: {{ .NewEmail }}</p>
        </div>
        <p>Click the button below to confirm this email address change.</p>
        <a href="{{ .ConfirmationURL }}" class="button">Confirm Change</a>
      </div>
      <div class="footer">
        <p>
          If you didn't request this change, please contact support immediately.
        </p>
      </div>
    </div>
  </body>
</html>
